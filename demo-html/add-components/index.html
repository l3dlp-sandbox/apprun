<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddComponents Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .navigation {
      margin: 20px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 5px;
    }

    .navigation a {
      margin-right: 15px;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }

    .navigation a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      min-height: 200px;
    }

    .counter-buttons {
      margin-top: 10px;
    }

    .counter-buttons button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }

    .demo-info {
      background: #e8f4f8;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .component-list {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <script src="../../dist/apprun-html.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
